<!DOCTYPE html>

<html>
<head>
    <title>Faking Textarea on Typing</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
</head>
<body>
<h1>Faking Textarea</h1>

<textarea style="font-size: 20px" name="txt" id="text" cols="30" rows="10" onkeyup="fakeTextarea()"></textarea>

<script>
    let arrText = 'HÚT THUỐC LÁ CÓ HẠI CHO SỨC KHỎE';
    let str = '';

    let arr = arrText.split('');
    function fakeTextarea() {
        let data = document.getElementById('text').value;
        if (data.length > 0) {
            for (let i = 0; i < data.length; i++) {
                str += arr[i];
                if (i == arr.length) {
                    str = '';
                    document.getElementById('text').value = '';
                }
            }
            document.getElementById('text').value = str;
            str = '';
        }
    }
</script>
</body>
</html>
